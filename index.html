<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="digits">
                0
            </div>
            <div class="buttons">
                <div class="btn1">
                    <button class="button">AC</button>
                </div>
                <div class="btn2">
                    <button class="button">+/-</button>
                </div>
                <div class="btn3">
                    <button class="button">%</button>
                </div>
                <div class="btn4">
                    <button class="button">÷</button>
                </div>
            </div>

            <div class="buttons2">
                <div class="btn1">
                    <button class="button num" style="background-color: #3D3D3D; color: white">7</button>
                </div>
                <div class="btn2">
                    <button class="button num" style="background-color: #3D3D3D; color: white">8</button>
                </div>
                <div class="btn3">
                    <button class="button num" style="background-color: #3D3D3D; color: white">9</button>
                </div>
                <div class="btn4">
                    <button class="button">×</button>
                </div>
            </div>

            <div class="buttons3">
                <div class="btn1">
                    <button class="button" style="background-color: #3D3D3D; color: white">4</button>
                </div>
                <div class="btn2">
                    <button class="button" style="background-color: #3D3D3D; color: white">5</button>
                </div>
                <div class="btn3">
                    <button class="button" style="background-color: #3D3D3D; color: white">6</button>
                </div>
                <div class="btn4">
                    <button class="button">−</button>
                </div>
            </div>

            <div class="buttons4">
                <div class="btn1">
                    <button class="button" style="background-color: #3D3D3D; color: white">1</button>
                </div>
                <div class="btn2">
                    <button class="button" style="background-color: #3D3D3D; color: white">2</button>
                </div>
                <div class="btn3">
                    <button class="button" style="background-color: #3D3D3D; color: white">3</button>
                </div>
                <div class="btn4">
                    <button class="button">+</button>
                </div>
            </div>

            <div class="buttons5">
                <div class="btn1">
                    <button class="buttonSpecial" style="background-color: #3D3D3D; color: white">0</button>
                </div>
                <div class="btn2">
                    <button class="button" style="background-color: #3D3D3D; color: white">.</button>
                </div>
                <div class="btn3">
                    <button class="button">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
